{% extends 'base.html' %}
{% load django_bootstrap5 %}
{% block body %}
    <h1>index</h1>

    <hr>
    {% for article in articles %}
        <h3>{{article.title}}</h1>
        <p>{{article.content}}</p>
        <p>{{article.user}}</p>
        <a href="{% url 'articles:detail' article.id %}" class="btn btn-primary">detail</a>
        <hr>
    {% endfor %}
{% endblock %}
